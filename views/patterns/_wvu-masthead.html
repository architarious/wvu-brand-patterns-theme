<div class="wvu-masthead">
  <div class="wvu-masthead__container">
    <a class="wvu-masthead__logo" href="http://www.wvu.edu/"><span class="wvu-masthead__university wvu-masthead__university--two-line-lockup">West Virginia University</span> <span class="wvu-masthead__title wvu-masthead__title--two-line-lockup">Benjamin M. Statler College of <br>Engineering and Mineral Resources</span></a>
    
    <div class="wvu-masthead__search-bar">
      <div class="wvu-masthead__search-and-submit">
        <a href="http://wvu.edu" class="wvu-masthead__link">WVU Home</a>
        <input class="wvu-masthead__search-box" type="search" placeholder="Enter Search" />
        <button class="wvu-masthead__search-button" type="submit">
          <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/search-icon.png" alt="Search Icon">
        </button>
      </div>
      <div class="wvu-masthead__search-type"><input type="radio"> Search this site <input type="radio"> Search WVU</div>
    </div>
    
  </div> <!-- /.wvu-masthead-container -->
</div> <!-- /.wvu-masthead -->
